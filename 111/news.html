<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1.0, minimum-scale = 1.0, maximum-scale = 1.0, user-scalable = no" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/foot.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css"/>
    <script src="js/wow.min.js"></script>
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>

    <style>
        .travel_news ul{list-style: none;background-color: rgb(240,240,240);padding: 0;}
        .travel_news ul li{height: 80px;line-height: 80px;border-bottom: 1px solid rgb(230,230,230);}
        .travel_news ul li a{font-size: 16px;text-decoration: none;color: #000;margin-left:5px;}
        .travel_news ul li i{background: url("img/newsImg/news_bar.png") no-repeat;width: 24px;height: 20px;display: block;float: right;margin: 30px 10px 0 0;}
        .travel_img .helan{font-size: 14px;margin: 23px auto;}
        .travel_lunbo{width:100%;height: 400px;background: url("img/newsImg/news_lunbo.jpg") no-repeat;background-size: 100% 100%; position: relative;}
        .travel_lunbo p{color: #fff;font-size: 16px;position: absolute;bottom: 16px;left: 20px;}
        .travel_lunbo .sign{width:70px;height:30px;line-height:30px;text-align:center;display: block;position:absolute;right: 120px;bottom: 25px;color:#000;font-size: 16px;border-radius: 20px;background-color: #fff;text-decoration: none;}
        .travel_lunbo .more{width:70px;height:30px;line-height:30px;text-align:center;display: block;position:absolute;right: 30px;bottom: 25px;color:#000;font-size: 16px;border-radius: 20px;background-color: #fff;text-decoration: none;}
        .news_more{width:100%;height: 508px;position: relative;background: url("img/newsImg/news_more.jpg") no-repeat;background-size: 100% 100%;}
        .news_more a{width:100px;height:30px;line-height:30px;text-align:center;display: block;position:absolute;right: 50px;bottom: 50px;color:#000;font-size: 16px;border-radius: 20px;background-color: #fff;text-decoration: none;}
        .travel_info img{width: 197px;}
        .travel_info .col-sm-2{padding: 0;}
    </style>
    <script>
    	window.onload=function(){
    		new WOW().init();
    	}
    </script>
</head>
<body>
<div id="head"></div>
    <div class="container">
        <h2>旅游信息</h2>
        <h4>Travel News</h4>
        <div class="row">
            <div class="col-md-3 col-sm-12 col-xs-12 travel_news">
                <ul>
                    <li><a href="#" class="wow fadeInUp " data-wow-delay=".1s">免费游三亚，等待你来领</a><i></i></li>
                    <li><a href="#" class="wow fadeInUp " data-wow-delay=".2s">创业融资项目</a><i></i></li>
                    <li><a href="#" class="wow fadeInUp " data-wow-delay=".3s">马尔代夫全家游仅需998</a><i></i></li>
                    <li><a href="#" class="wow fadeInUp " data-wow-delay=".4s">重返大学记忆，回到青葱岁月</a><i></i></li>
                    <li><a href="#" class="wow fadeInUp " data-wow-delay=".5s">全家游马尔代夫</a><i></i></li>
                </ul>
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12 wow fadeInUp" data-wow-delay=".1s">
                <div class="travel_lunbo">
                    <p>青海湖3日游</p>
                    <a href="" class="sign" >报&nbsp;名</a>
                    <a href="" class="more" >更&nbsp;多</a>
                </div>
                <!--<img src="newsImg/news_lunbo.jpg" alt="" style="width: 100%;height: 400px;">-->
            </div>
            <div class="col-md-3 col-sm-0 col-xs-12 travel_img wow fadeInUp" data-wow-delay=".1s">
                <img src="img/newsImg/news1.jpg" alt="" style="width: 64%;">
                <p class="helan">风车之国——荷兰</p>
                <img src="img/newsImg/news2.jpg" alt="" style="width: 64%;">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-xs-12 wow fadeInUp" data-wow-delay=".1s">
                <div class="news_more">
                    <a href="">更&nbsp;多</a>
                </div>
            </div>
        </div>

        <h2 class="col-sm-12 col-xs-12 wow fadeInUp" data-wow-delay=".1s">相关信息</h2>
        <h4 class="col-sm-12 col-xs-12 wow fadeInUp" data-wow-delay=".2s">Information</h4>
        <div class="row travel_info">
            <div class="col-sm-2 col-xs-6 wow fadeInLeft" data-wow-delay=".1s"><img src="img/newsImg/info1.png" alt=""></div>
            <div class="col-sm-2 col-xs-6 wow fadeInLeft" data-wow-delay=".2s"><img src="img/newsImg/info2.png" alt=""></div>
            <div class="col-sm-2 col-xs-6 wow fadeInLeft" data-wow-delay=".3s"><img src="img/newsImg/info3.png" alt=""></div>
            <div class="col-sm-2 col-xs-6 wow fadeInLeft" data-wow-delay=".4s"><img src="img/newsImg/info4.png" alt=""></div>
            <div class="col-sm-2 col-xs-6 wow fadeInLeft" data-wow-delay=".5s"><img src="img/newsImg/info5.png" alt=""></div>
            <div class="col-sm-2 col-xs-6 wow fadeInLeft" data-wow-delay=".6s"><img src="img/newsImg/info6.png" alt=""></div>
        </div>
        <div class="row travel_info">
            <div class="col-sm-2 col-xs-6 wow fadeInLeft" data-wow-delay=".1s"><img src="img/newsImg/info8.png" alt=""></div>
            <div class="col-sm-2 col-xs-6 wow fadeInLeft" data-wow-delay=".2s"><img src="img/newsImg/info7.png" alt=""></div>
            <div class="col-sm-2 col-xs-6 wow fadeInLeft" data-wow-delay=".3s" style="height: 64px;"><img src="img/newsImg/info9.png" alt=""></div>
            <div class="col-sm-2 col-xs-6 wow fadeInLeft" data-wow-delay=".4s"><img src="img/newsImg/info10.png" alt=""></div>
            <div class="col-sm-2 col-xs-6 wow fadeInLeft" data-wow-delay=".5s"><img src="img/newsImg/info11.png" alt=""></div>
            <div class="col-sm-2 col-xs-6 wow fadeInLeft" data-wow-delay=".6s"><img src="img/newsImg/info12.png" alt=""></div>
        </div>
    </div>
<div id="foot"></div>
</body>
</html>
